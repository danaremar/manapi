<div class="place-content-center max-w-6xl relative z-10 m-auto px-6 lg:mt-16">
    <div class="grid md:grid-cols-2 lg:grid-cols-2 items-center login-section">
      <div class="p-10 sm:m-auto md:m-auto lg:m-0">
        <div class="sm:w-full text-left m-auto lg:m-0">
  
          <h1 class="text-3xl md:text-4xl font-bold mb-3 dark:text-neutral-300">Log in to your account</h1>
          <p class="mb-10 dark:text-neutral-300">Not a member yet? <a class="no-underline tw-blue"
              href="/register">Get
              started free now!</a></p>
          <div class="w-full">
  
  
  
            <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
              <input type="hidden" name="redirect_to" value="">
              <input type="hidden" name="attempts" value="">
              <input type="hidden" name="cust_id" id="cust_id" value="">
              <input type="hidden" name="token" id="token" value="">
              <div>
                <label for="username" class="block text-sm font-medium leading-8 dark:text-neutral-400">
                  Email address
                </label>
                <div class="mt-1 rounded-md">
                  <input id="username" formControlName="username" value="" type="username" placeholder="Username" name="username" autocomplete="username"
                    autofocus="" required=""
                    class="bg-white dark:bg-neutral-800 dark:text-neutral-300 appearance-none block w-full px-3 py-2 border border-neutral-400 rounded-md placeholder-neutral-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                </div>
              </div>
  
              <div class="mt-2">
                <label for="password" class="block text-sm font-medium leading-8 dark:text-neutral-400">
                  Password
                </label>
                <div class="mt-1 rounded-md">
                  <input type="password" formControlName="password" placeholder="Password" name="password" required=""
                    autocomplete="current-password"
                    class="bg-white dark:bg-neutral-800 dark:text-neutral-300 appearance-none block w-full px-3 py-2 border border-neutral-400 rounded-md placeholder-neutral-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                </div>
              </div>
  
              <div class="mt-2 flex flex-col md:flex-row justify-between">
                <div class="flex items-center">
                  <input id="remember-me" type="checkbox"
                    class="form-checkbox h-4 w-4 tw-blue transition duration-150 ease-in-out">
                  <label for="remember-me" class="ml-2 block text-sm leading-5 dark:text-neutral-400">
                    Remember me
                  </label>
                </div>
  
                <div class="text-sm leading-5 mt-4 md:mt-0">
                  <a href="/password-reset/"
                    class="font-medium text-blue-400 focus:outline-none no-underline transition ease-in-out duration-150">
                    Forgot password?
                  </a>
                </div>
              </div>
  
              <div class="mt-10">
                <span class="block w-full rounded-md">
                  <button type="submit"
                    class="inline-block rounded bg-blue-500 px-7 pt-3 pb-2.5 text-sm font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-blue-700 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                    Log in
                  </button>
                </span>
              </div>
  
  
              <!-- OTHER PARTIES -->
              <div
                class="my-8 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300">
                <p class="mx-4 mb-0 text-center font-semibold dark:text-neutral-200">
                  OR
                </p>
              </div>
  
              <div class="flex flex-row items-center justify-center lg:justify-start">
                <p class="mb-0 mr-4 text-lg dark:text-neutral-400">Sign in with</p>
  
                <!-- FACEBOOK -->
                <button type="button" data-te-ripple-init data-te-ripple-color="light"
                  class="mx-1 h-9 w-9 rounded-full bg-blue-500 uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-blue-700 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                  <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-3.5 w-3.5" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path
                      d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
                  </svg>
                </button>
  
                <!-- TWITTER -->
                <button type="button" data-te-ripple-init data-te-ripple-color="light"
                  class="mx-1 h-9 w-9 rounded-full bg-blue-500 uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-blue-700 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                  <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-3.5 w-3.5" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path
                      d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
                  </svg>
                </button>
  
                <!-- LINKEDIN -->
                <button type="button" data-te-ripple-init data-te-ripple-color="light"
                  class="mx-1 h-9 w-9 rounded-full bg-blue-500 uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-blue-700 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]">
                  <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-3.5 w-3.5" fill="white"
                    viewBox="0 0 24 24">
                    <path
                      d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z" />
                  </svg>
                </button>
              </div>
  
  
  
            </form>
          </div>
        </div>
      </div>
      <div class="text-center pt-10 md:pt-0 lg:pt-0 m-auto md:m-0 lg:m-0 hidden md:block lg:block">
        <img src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="w-full rounded-lg md:ml-4 lg:ml-4" alt="Phone image" style="height: 524px;" />
      </div>
    </div>
  </div>
